name: Android CI (Debug)

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'keyvalues/**'
      - 'media/**'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v4

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # FIX: Manually writes dummy values to local.properties.
    # This ensures BuildConfig.java contains valid code like: String KEY = "placeholder";
    - name: Inject dummy credentials
      run: |
        echo 'POSTHOG_API_KEY="placeholder"' > local.properties
        echo 'POSTHOG_HOST="placeholder"' >> local.properties
        echo 'SUPABASE_URL="placeholder"' >> local.properties
        echo 'SUPABASE_KEY="placeholder"' >> local.properties

    - name: Install Android SDK Build Tools
      run: |
        SDKMANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
        if [ ! -x "$SDKMANAGER" ]; then
          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
        fi
        yes | "$SDKMANAGER" --install "build-tools;34.0.0"

    # Changed to assembleDebug (does not require release keys)
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Build changelog text
      id: changelog
      run: |
        text=$(jq -r '.commits[] | "â€¢ " + (.message | split("\n")[0]) + " (" + .id[0:7] + ")"' "$GITHUB_EVENT_PATH")
        echo 'log<<EOF' >>"$GITHUB_OUTPUT"
        echo "$text" >>"$GITHUB_OUTPUT"
        echo 'EOF' >>"$GITHUB_OUTPUT"
        
